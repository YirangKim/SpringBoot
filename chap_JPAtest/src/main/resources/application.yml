# Datasource config

server:
  port: 9090
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/usertestdb?serverTimezone=Asia/Seoul
    username: tester
    password: 1234

  # JPA config
  jpa:
    generate-ddl: true # 데이터베이스 테이블 자동 생성 활성화
    show-sql: true
    database: mysql
    properties:
      hibernate:
      format_sql: false # SQL 포맷팅 비활성화